<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>MASA • Loja Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- TOPO LOCALIZAÇÃO -->
<div class="top-bar">
  <span id="location">A detectar localização...</span>
</div>

<!-- HEADER -->
<header class="header">
  <div class="header-inner">
    <button class="hamburger" id="hamburger">☰</button>

    <img src="logo.png" class="logo" alt="MASA">

    <nav class="nav-desktop">
      <a href="#">Início</a>
      <a href="#">Produtos</a>
      <a href="#">Categorias</a>
      <a href="#">Contato</a>
    </nav>

    <div class="auth">
      <button id="loginBtn">Iniciar Sessão</button>
      <button id="signupBtn" class="primary">Criar Conta</button>
    </div>
  </div>

  <!-- MOBILE MENU -->
  <nav class="nav-mobile" id="mobileMenu">
    <a href="#">Início</a>
    <a href="#">Produtos</a>
    <a href="#">Categorias</a>
    <a href="#">Contato</a>
  </nav>
</header>

<!-- MAIN -->
<main class="container">
  <section class="products" id="products"></section>
</main>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-box">
    <span class="close" id="closePopup">&times;</span>
    <h2 id="pName"></h2>
    <p id="pPrice"></p>
    <p id="pDesc"></p>
    <button class="primary">Comprar</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
