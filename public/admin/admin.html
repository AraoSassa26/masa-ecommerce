<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Admin • MASA</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header>
    <h1>Painel Admin • MASA</h1>
  </header>

  <main>
    <!-- Formulário de cadastro/edição de produto -->
    <section id="product-section">
      <h2>Adicionar / Editar Produto</h2>
      <form id="product-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" required>

        <label for="price">Preço (Kz):</label>
        <input type="number" id="price" required>

        <label for="category">Categoria:</label>
        <input type="text" id="category" required>

        <label for="stock">Quantidade em Estoque:</label>
        <input type="number" id="stock" required>

        <label for="description">Descrição:</label>
        <textarea id="description" rows="3"></textarea>

        <button type="submit" id="submit-btn">Salvar Produto</button>
      </form>
    </section>

    <!-- Lista de produtos cadastrados -->
    <section id="products-list-section">
      <h2>Produtos Cadastrados</h2>
      <div id="products-list">
        <!-- JS vai popular aqui -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 MASA • Todos os direitos reservados</p>
  </footer>

  <!-- JS -->
  <script type="module" src="admin.js"></script>
</body>
</html>
